<form [formGroup]="configForm" (ngSubmit)="onSubmit(configForm.value)">
  <div>
    <label>乘法表大小: </label>
    <input type="number" formControlName="multiplication_count" min="1" max="20">
    <button class="button" type="submit">Apply</button>  
  </div>
</form>

<mat-tab-group>
  <mat-tab label="乘法表">
    <app-multiplication-table></app-multiplication-table>
  </mat-tab>
  <mat-tab label="數字配置">
    <app-number-allocation></app-number-allocation>
  </mat-tab>
</mat-tab-group>
